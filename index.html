    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #e94560;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #e94560;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .description {
            margin-top: 2rem;
            color: #888;
            line-height: 1.6;
        }

        .blocks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .block {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(233, 69, 96, 0.05);
            border: 1px solid rgba(233, 69, 96, 0.1);
            animation: float 20s infinite;
        }

        .block:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .block:nth-child(2) { left: 80%; top: 60%; animation-delay: -5s; }
        .block:nth-child(3) { left: 50%; top: 80%; animation-delay: -10s; }
        .block:nth-child(4) { left: 30%; top: 50%; animation-delay: -15s; }
        .block:nth-child(5) { left: 70%; top: 10%; animation-delay: -7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
